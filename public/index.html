<html>
  <head>
    <title>#THISJULY</title>

    <meta content="">
    <link href='http://fonts.googleapis.com/css?family=Dosis:300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Bree+Serif' rel='stylesheet' type='text/css'>
    <style>

      html { 
        background: #273A4D;
        color: #1fa686;
      }

      h1 {
        font-family: 'Bree Serif', serif;
        display: block;
        width: 100%;
        margin: 0 auto;
        text-align: center;
        padding-top: 10%;
        font-size: 120px;
      }

      h2 {
        font-family: 'Dosis', sans-serif;
        display: block;
        width: 100%;
        margin: 0 auto;
        text-align: center;
        padding-top: 4%;
        font-size: 50px;
      }

    </style>
  </head>
  <body>

    <h1>
      <span id="caption"></span><span id="cursor">|</span>
    </h1>

    <h2>Share your story with the world.</h2>
    
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <script>

      var captionLength = 0;
      var caption = '';

      $(document).ready(function() {
          setInterval ('cursorAnimation()', 600);
          captionEl = $('#caption');
          testTypingEffect();
          setInterval ('testTypingEffect()', 10000);
      });

      function testTypingEffect() {
          caption = 'Storyhoot';
          type();
          setTimeout(function() {
            caption = '#thisJULY';
            captionLength = 0;
            type();
          }, 5000);
      }

      function type() {
          captionEl.html(caption.substr(0, captionLength++));
          if(captionLength < caption.length+1) {
              setTimeout('type()', 250);
          } else {
              captionLength = 0;
              caption = '';
          }
      }

      function cursorAnimation() {
          $('#cursor').animate({
              opacity: 0
          }, 'fast', 'swing').animate({
              opacity: 1
          }, 'fast', 'swing');
      }

    </script>
  </body>
</html>
